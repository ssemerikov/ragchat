<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache & Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover { background: #45a049; }
        .status {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üßπ Clear Cache & Storage</h1>

    <div class="status">
        <h2>Status</h2>
        <p id="status">Ready to clear...</p>
    </div>

    <button class="button" onclick="clearEverything()">Clear All & Reload</button>
    <button class="button" onclick="window.location.href='/'">Go to App</button>

    <h2>What will be cleared:</h2>
    <ul>
        <li>‚úÖ localStorage (conversation history, model selection)</li>
        <li>‚úÖ sessionStorage</li>
        <li>‚úÖ IndexedDB (cached models)</li>
        <li>‚úÖ Service Workers</li>
        <li>‚úÖ Cache Storage</li>
    </ul>

    <script>
        async function clearEverything() {
            const status = document.getElementById('status');

            try {
                // Clear localStorage
                status.textContent = 'üßπ Clearing localStorage...';
                localStorage.clear();

                // Clear sessionStorage
                status.textContent = 'üßπ Clearing sessionStorage...';
                sessionStorage.clear();

                // Clear IndexedDB
                status.textContent = 'üßπ Clearing IndexedDB...';
                const dbs = await indexedDB.databases();
                for (const db of dbs) {
                    indexedDB.deleteDatabase(db.name);
                }

                // Clear Cache Storage
                status.textContent = 'üßπ Clearing Cache Storage...';
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }

                // Unregister Service Workers
                status.textContent = 'üßπ Unregistering Service Workers...';
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }

                status.textContent = '‚úÖ All cleared! Reloading in 2 seconds...';

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                status.textContent = '‚ùå Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
