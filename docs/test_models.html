<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Verification Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #4CAF50;
        }
        .model-test {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .model-name {
            font-weight: bold;
            color: #81C784;
            margin-bottom: 5px;
        }
        .status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .testing { background: #FFA726; color: #000; }
        .success { background: #4CAF50; color: #fff; }
        .error { background: #F44336; color: #fff; }
        .details {
            margin-top: 10px;
            font-size: 13px;
            color: #bbb;
        }
        #startTest {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        #startTest:hover {
            background: #1976D2;
        }
        #startTest:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .progress {
            font-size: 14px;
            color: #FFA726;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Model Availability Test</h1>
    <p>This tests which models are accessible from HuggingFace by checking their config.json files.</p>

    <button id="startTest">Start Testing All Models</button>
    <div class="progress" id="progress"></div>

    <div id="results"></div>

    <script type="module">
        const models = [
            // Tier 1: Best for Chat
            { name: "onnx-community/Qwen2.5-1.5B", tier: "Tier 1: Best for Chat", size: "~900MB" },
            { name: "onnx-community/Phi-3.5-mini-instruct-onnx-web", tier: "Tier 1: Best for Chat", size: "~2.3GB" },
            { name: "onnx-community/Llama-3.2-1B-Instruct-ONNX", tier: "Tier 1: Best for Chat", size: "~650MB" },
            { name: "onnx-community/TinyLlama-1.1B-Chat-v1.0-ONNX", tier: "Tier 1: Best for Chat", size: "~650MB" },

            // Tier 2: Fast & Efficient
            { name: "onnx-community/Qwen2.5-0.5B-Instruct", tier: "Tier 2: Fast & Efficient", size: "~300MB" },
            { name: "onnx-community/gemma-3-270m-it-ONNX", tier: "Tier 2: Fast & Efficient", size: "~150MB" },
            { name: "onnx-community/MobileLLM-125M", tier: "Tier 2: Fast & Efficient", size: "~70MB" },
            { name: "Xenova/distilgpt2", tier: "Tier 2: Fast & Efficient", size: "~150MB" },

            // Tier 3: Advanced
            { name: "onnx-community/Llama-3.2-3B-Instruct-ONNX", tier: "Tier 3: Advanced", size: "~1.8GB" },
            { name: "onnx-community/gemma-3-1b-it-ONNX", tier: "Tier 3: Advanced", size: "~600MB" },
            { name: "onnx-community/MobileLLM-1B", tier: "Tier 3: Advanced", size: "~600MB" },
            { name: "Xenova/stablelm-2-zephyr-1_6b", tier: "Tier 3: Advanced", size: "~1GB" },

            // Coding
            { name: "onnx-community/Qwen2.5-Coder-0.5B-Instruct", tier: "Coding Specialist", size: "~300MB" },

            // Classic
            { name: "Xenova/gpt2", tier: "GPT-2 Family", size: "~250MB" },
            { name: "Xenova/gpt2-medium", tier: "GPT-2 Family", size: "~700MB" },
        ];

        async function testModel(model) {
            const resultsDiv = document.getElementById('results');
            const modelDiv = document.createElement('div');
            modelDiv.className = 'model-test';
            modelDiv.innerHTML = `
                <div class="model-name">${model.name}</div>
                <div><span class="tier">${model.tier}</span> | <span class="size">${model.size}</span></div>
                <div class="status testing">Testing...</div>
                <div class="details" id="details-${models.indexOf(model)}"></div>
            `;
            resultsDiv.appendChild(modelDiv);

            const statusEl = modelDiv.querySelector('.status');
            const detailsEl = modelDiv.querySelector('.details');

            try {
                // Test config.json
                const configUrl = `https://huggingface.co/${model.name}/resolve/main/config.json`;
                const configResp = await fetch(configUrl, { method: 'HEAD' });

                if (!configResp.ok) {
                    throw new Error(`Config not found (${configResp.status})`);
                }

                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Available';
                detailsEl.innerHTML = `Config URL: <a href="${configUrl}" target="_blank" style="color: #81C784">${configUrl}</a>`;

                return { model: model.name, success: true };
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Not Available';
                detailsEl.textContent = `Error: ${error.message}`;

                return { model: model.name, success: false, error: error.message };
            }
        }

        document.getElementById('startTest').addEventListener('click', async () => {
            const btn = document.getElementById('startTest');
            const progress = document.getElementById('progress');
            const resultsDiv = document.getElementById('results');

            btn.disabled = true;
            resultsDiv.innerHTML = '';

            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < models.length; i++) {
                progress.textContent = `Testing ${i + 1} of ${models.length}...`;
                const result = await testModel(models[i]);

                if (result.success) successCount++;
                else failCount++;

                // Small delay to avoid rate limiting
                await new Promise(r => setTimeout(r, 500));
            }

            progress.innerHTML = `<strong>Testing Complete!</strong><br>‚úÖ ${successCount} models available | ‚ùå ${failCount} models unavailable`;
            btn.disabled = false;
        });
    </script>
</body>
</html>
